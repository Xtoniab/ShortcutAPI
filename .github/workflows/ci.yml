name: Test & Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Run unit tests
        run: dotnet test --configuration Release --no-build --verbosity normal ShortcutService.Tests/ShortcutService.Tests.csproj

      - name: Run integration tests
        run: dotnet test --configuration Release --no-build --verbosity normal ShortcutService.IntegrationTests/ShortcutService.IntegrationTests.csproj

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore